<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <title>California Wine Cooperative</title>
        <link rel="stylesheet" href="styles/bootstrap-reset.css">
        <link rel="stylesheet" href="styles/index.css">
    </head>

    <body>

        <!-- Sticky Header -->
        <nav class="navbar navbar-expand-sm fixed-top">

            <!-- Links -->
            <ul class="navbar-nav">

                <!-- Component: Browse -->
                <li class="nav-item">
                    <a class="nav-link" href="#">Browse Our Collection</a>
                </li>

                <!-- Component: Profile details -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">My Profile<span
                            class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Conact Details</a></li>
                        <li><a href="#">Payment Information</a></li>
                        <li><a href="#"> Wine Preferences</a></li>
                        <li><a href="#">Purchase History</a></li>
                        <li><a href="#">My Reviews</a></li>
                    </ul>
                </li>

                <!-- Component: new items -->
                <li class="nav-item">
                    <a class="nav-link" href="#">Recent Additions</a>
                </li>

                <!-- Component: list of Vineyard details -->
                <li class="nav-item">
                    <a class="nav-link" href="#">Our Partners</a>
                </li>

                <!-- Component: blogs with links -->
                <li class="nav-item">
                    <a class="nav-link" href="#">Blogs We Love</a>
                </li>
                <!-- need shopping cart -->
            </ul>

        </nav>

        <!-- Carousel construction -->
        <div id="scenicCal" class="carousel slide" data-ride="carousel" data-interval="10000">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#scenicCal" data-slide-to="0" class="active"></li>
                <li data-target="#scenicCal" data-slide-to="1"></li>
                <li data-target="#scenicCal" data-slide-to="2"></li>
                <li data-target="#scenicCal" data-slide-to="3"></li>
                <li data-target="#scenicCal" data-slide-to="4"></li>
                <li data-target="#scenicCal" data-slide-to="5"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/sunrise-field.png" alt="sunrise" width="width=" 100%">
                </div>
                <div class="carousel-item">
                    <img src="img/vineyard-misty-pond.png" alt="pond" width="100%">
                </div>
                <div class="carousel-item">
                    <img src="img/sunset-field1.png" alt="sunset" width="100%">
                </div>
                <div class="carousel-item">
                    <img src="img/vineyard-mountains.png" alt="mountains" width="100%">
                </div>
                <div class="carousel-item">
                    <img src="img/vineyard-sunny1.png" alt="vineyard" width="100%">
                </div>
                <div class="carousel-item">
                    <img src="img/vineyard-misty.png" alt="misty" width="100%">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#scenicCal" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#scenicCal" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>

        <div id="CWClogo"><img src="img/reverseLogo.png">
        </div>

        <!-- ID: "Container" for all info displays; card header for general response; card body for specific results -->
        <div id="container" class="scroll">

        </div>

        <!-- Sticky Footer -->

        <nav class="navbar navbar-expand-sm fixed-bottom">

            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#"></i>About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Our Producers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Terms & Conditions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">FAQs</a>
                </li>
            </ul>

        </nav>



    </body>


</html>
